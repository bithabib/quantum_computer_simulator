<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/1.0.1/chartjs-plugin-zoom.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
    {% include 'includes/nav_header.html' %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12 ml-5">
                <div class="row">
                    <div class="col">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="experiment1" onchange="toggleExperiment('experiment1')" checked>
                            <label class="custom-control-label" for="experiment1">Double-slit Experiment</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="experiment2" onchange="toggleExperiment('experiment2')">
                            <label class="custom-control-label" for="experiment2">Three Polarizing Filters
                                Experiment</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="experiment3">
                            <label class="custom-control-label" for="experiment3">Experiment 3</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="experiment4">
                            <label class="custom-control-label" for="experiment4">Experiment 4</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Multiple Choice selection field -->
            <div class="col-md-12 row m-2 mt-4" id="double-slit" style="display: none;">
                <div class="col-md-6">
                    {% include 'includes/experiment/double_slit/box1/double_slit.html' %}
                </div>
                <div class="col-md-6">
                    <div class="box row" style="height: 80vh; border: 1px solid #ccc; overflow: auto;">
                        {% include 'includes/experiment/double_slit/box2/description.html' %}
                    </div>
                </div>
            </div>
            <div class="col-md-12 row m-2 mt-4" id="polarization" style="display: none;">
                <div class="col-md-6">
                    {% include 'includes/experiment/polarization/box1/polarization.html' %}
                </div>
                <div class="col-md-6">
                    <div class="box row" style="height: 80vh; border: 1px solid #ccc; overflow: auto;">
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Function to toggle experiment description based on checkbox selection
            function toggleExperiment(checkboxId) {
                var doubleSlitDiv = document.getElementById('double-slit');
                var polarizationDiv = document.getElementById('polarization');
                var isChecked = document.getElementById(checkboxId).checked;
        
                if (isChecked) {
                    if (checkboxId === 'experiment1') {
                        doubleSlitDiv.style.display = 'block';
                        polarizationDiv.style.display = 'none';
                        document.getElementById('experiment2').checked = false;
                    } else if (checkboxId === 'experiment2') {
                        polarizationDiv.style.display = 'block';
                        doubleSlitDiv.style.display = 'none';
                        document.getElementById('experiment1').checked = false;

                    }
                }
            }
            // Call toggleExperiment function with the ID of the double slit experiment checkbox
            window.onload = function() {
                toggleExperiment('experiment1');
            };
        </script>

</body>

</html>
